<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flight Booking App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <h1>Tule lenda koos meiega!</h1>
            <button id="väljuvad lennud">Väljuvad lennud</button>
        </div>

        <div class="main">

            <div id="flights-filter">
                <h2>Filtreeri Lennud:</h2>

                <!-- Flight Filters Form -->
                <form id="flight-filter-form">
                    <div class="filter-group">
                        <label for="destination">Sihtkoht:</label>
                        <input list="destinations" id="destination" name="destination" placeholder="Vali sihtkoht">
                        <datalist id="destinations">
                            <!-- Options for destination will be populated from the flight data -->
                        </datalist>
                    </div>

                    <div class="filter-group">
                        <label for="date">Kuupäev:</label>
                        <input type="date" id="date" name="date">
                    </div>

                    <div class="filter-group">
                        <label for="time">Kellaaeg:</label>
                        <input list="times" id="time" name="time" placeholder="Vali kellaaeg">
                        <datalist id="times">
                            <!-- Options for time will be populated from the flight data -->
                        </datalist>
                    </div>

                    <div class="filter-group">
                        <label for="price">Hind kuni:</label>
                        <input type="number" id="price" name="price" placeholder="Vali hind">
                        <datalist id="price">
                            <!-- Options for price will be populated from the flight data -->
                        </datalist>
                    </div>

                    <div class="filter-group">
                        <button type="submit">Filtreeri</button>
                    </div>
                </form>
            </div>


            <div id="flight-list">
                <!-- Flight information will be injected here -->
            </div>


            <!--Modal for displaying flight details and seat map-->
            <div id="seatModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Flight Details</h2>
                    <div id="flight-details"></div>

                    <div id="seat-map-container">
                        <h3>Seat Map</h3>
                        <div id="seat-map"></div>
                    </div>

                    <div>
                        <h4>Filters</h4>
                        <label for="windowSeat">Window Seat</label>
                        <input type="checkbox" id="windowSeat">
                        <label for="extraLegroom">Extra Legroom</label>
                        <input type="checkbox" id="extraLegroom">
                        <label for="nearExit">Near Exit</label>
                        <input type="checkbox" id="nearExit">

                        <label for="seatCount">Number of seats:</label>
                        <input type="number" id="seatCount" value="1" min="1">

                        <button id="applyFilters">Apply Filters</button>
                    </div>
                </div>
            </div>

        </div>

    </div>


    <script src="app.js"></script>

</body>

</html>
